<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Gesty Linaga">
    <meta name="description" content="Play simple two-player Tic Tac Toe">
    <link href="./style.css" rel="stylesheet">
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <h1 class="fancy">Tic Tac Toe</h1>
    <section class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </section>
    <h1 id="results">Click the squares!</h1>
    <button id="reset" type="button">Reset</button>
  </body>
</html>

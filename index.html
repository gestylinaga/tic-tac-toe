<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Gesty Linaga">
    <meta name="description" content="Play simple two-player Tic Tac Toe">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link href="./style.css" rel="stylesheet">
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <section class="info">
      <h1 class="fancy">Tic Tac Toe</h1>
      <h2>Click the squares to play.</h2>
      <h3>Current Player:</h3>
      <div id="current-player" class="X"></div>
    </section>
    <section class="game">
      <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <h1 id="results"></h1>
      <button id="reset" type="button">Reset</button>
    </section>
  </body>
</html>
